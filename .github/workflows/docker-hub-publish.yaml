name: ci

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  build-latest:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    strategy:
      matrix:
        context:
          - tag: latest
            args: |
              redis_version=latest
              redisai_version=latest-cpu-x64-bionic
              redisearch_version=latest
              redisgraph_version=latest
              redistimeseries_version=latest
              rejson_version=latest
              rebloom_version=latest
          - tag: edge
            args: |
              redis_version=latest
              redisai_version=edge-cpu-bionic
              redisearch_version=edge
              redisgraph_version=edge
              redistimeseries_version=edge
              rejson_version=edge
              rebloom_version=edge
          - tag: preview
            args: |
              redis_version=latest
              redisai_version=preview
              redisearch_version=2.2.0
              redisgraph_version=preview
              redistimeseries_version=preview
              rejson_version=2.0.0
              rebloom_version=preview
    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Authenticate
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: rahilp/bitnami-redismod:${{ matrix.tag }}
          build-args: ${{ matrix.args }}


